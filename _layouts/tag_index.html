---
layout: default
---

<h1 class="tag">{{ page.title }} <a href="javascript:window.history.back();">&laquo;</a></h1>
<ul class="posts">
  {% assign tagpages = site.tags[page.tag] | sort: 'date' %}
  {% for post in tagpages %}
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div>{{ post.date | date_to_html_string }}</div>
      <div class="tags">Filed under: {{ post.tags | join: ' ' }}</div>
  {% endfor %}
</ul>
